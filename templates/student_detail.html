<!DOCTYPE html>
<html>
<head>
    <title>Student Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Detail</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Date of Birth</th>
            <th>Nationality</th>
            <th>Email</th>
            <th>Institute</th>
            <th>Blood Group</th>
        </tr>
        <tr>
            <td>{{ student.Id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.phone_number }}</td>
            <td>{{ student.dob }}</td>
            <td>{{ student.nationality }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.institute }}</td>
            <td>{{ student.blood_group }}</td>
        </tr>
    </table>
</body>
</html>
